version: "3.8"
services:
  minio:
    image: minio/minio:latest
    command: server --console-address ":9001" /data/
    ports:
      - "9000:9000"
      - "9001:9001"
    env_file:
      - .env.local
    restart: on-failure
    volumes:
      - ./minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  postgresWeb:
    image: postgres
    restart: always
    volumes:
      - ./webPgData:/var/lib/postgresql/data
    env_file:
      - .env.local
    ports:
      - "6000:5432"
  pgAdmin:
    image: dpage/pgadmin4
    restart: always
    env_file:
      - .env.local
    ports:
      - "7000:7000"

